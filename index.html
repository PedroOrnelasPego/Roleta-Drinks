<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleta Drinks</title>

    <link
      rel="shortcut icon"
      href="favicon/Google-Noto-Emoji-Food-Drink-32439-beer-mug.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
      <div class="title" data-text="Roleta Drinks">Roleta Drinks</div>
    </header>

    <div class="players">
      <div class="player">
        <div>Player 1</div>
        <div class="customInput">
          <input type="number" id="play1" />
        </div>
      </div>
      <div class="player">
        <div>Player 2</div>
        <div class="customInput">
          <input type="number" id="play2" />
        </div>
      </div>
    </div>
    <div class="play">
      <form name="rn">
        <div class="botao">
          <input
            type="button"
            class="myButton"
            value="PLAY!"
            onclick="Random();"
          />
        </div>
        <div><input type="text" id="tb" name="tb" /></div>
      </form>
    </div>
  </body>
</html>
