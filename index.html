<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleta Drinks</title>

    <link
      rel="shortcut icon"
      href="favicon/Google-Noto-Emoji-Food-Drink-32439-beer-mug.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
      <div class="title" data-text="Roleta Drinks">Roleta Drinks</div>
    </header>

    <div class="players">
      <div class="player">
        <div>Player 1</div>
        <div class="customInput">
          <input type="number" id="play1" />
        </div>
      </div>
      <div class="player">
        <div>Player 2</div>
        <div class="customInput">
          <input type="number" id="play2" />
        </div>
      </div>
    </div>

    <div class="play">
      <form name="rn">
        <div class="botao">
          <input
            type="button"
            class="myButton"
            value="PLAY!"
            onclick="Random();"
          />
        </div>
        <div><input type="text" id="tb" name="tb" /></div>
      </form>
    </div>

    <script>
      //swal no lugar de alert
      function Random() {
        var play1 = document.getElementById("play1").value;
        var play2 = document.getElementById("play2").value;

        var rnd = Math.floor(Math.random() * 10);
        document.getElementById("tb").value = rnd;

        if (play1 > 20 || play1 == "" || play2 == "") {
          swal(
            "Favor usar um n√∫mero valido!","Maior que 0 e menor que 20.","error");
            document.getElementById("play1").value = "";
            document.getElementById("play2").value = "";
        }
        if (rnd == play1) {
          swal("Player 1 vai ter que beber!!!", "", "success");
          document.getElementById("play1").value = "";
          document.getElementById("play2").value = "";
        } else if (rnd == play2) {
          swal("Player 1 vai ter que beber!!!", "", "success");
          document.getElementById("play1").value = "";
          document.getElementById("play2").value = "";
        } else if (rnd != play1 && play1 != "") {
          swal("Ninguem acertou", "Jogue novamente!", "error");
          document.getElementById("play1").value = "";
          document.getElementById("play2").value = "";
        } else if (rnd != play2 && play2 != "") {
          swal("Ninguem acertou", "Jogue novamente!", "error");
          document.getElementById("play1").value = "";
          document.getElementById("play2").value = "";
        }
      }
    </script>
  </body>
</html>
