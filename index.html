<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="shortcut icon"
      href="favicon/Google-Noto-Emoji-Food-Drink-32439-beer-mug.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </head>
  <body>
    <header>
      <div class="title" data-text="Roleta Drinks">Roleta Drinks</div>
    </header>

    <div class="players">
      <div class="player">
        <div>Player 1</div>
        <div class="customInput">
          <input type="number" id="play1" />
        </div>
      </div>
      <div class="player">
        <div>Player 2</div>
        <div class="customInput">

          <input type="number" id="play2" />

        </div>
      </div>
    </div>

    <div class="play">
      <form name="rn">
        <div class="botao">
          <input type="button" class="myButton" value="PLAY!" onclick="Random();" />
        </div>
        <div><input type="text" id="tb" name="tb" /></div>
      </form>
    </div>
    
    

    <script>
      //swal no lugar de alert 
      function Random() {

        var play1 = document.getElementById("play1").value
        var play2 = document.getElementById("play2").value

        if(play1 > 20 || play1 == "" || play2 == "") {
          swal('Favor usar um n√∫mero valido!', 'Maior que 0 e menor que 20.','error');
        }

        
        var rnd = Math.floor(Math.random() * 5 + 1);
        document.getElementById("tb").value = rnd;

        if (rnd == play1) {
          swal("Player 1 vai ter que beber!!!","","success");
        }

        if (rnd == play2) {
          swal("Player 1 vai ter que beber!!!","","success");
        }
      }
    </script>
  </body>
</html>
